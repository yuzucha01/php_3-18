<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat Shop</title>
    <link rel="stylesheet" href="css/top-page.css" />
  </head>
  <body>
    <header>
      <div class="contents">
        <div class="center-head">Eat Shop</div>
        <div class="rigth-header">
          <ul>
            <li>
              <img src="img/家の無料アイコン.png" alt="ホームアイコン" />
              <p>top</p>
            </li>
            <li>
              <img src="img/ステーキアイコン4.png" alt="ミートアイコン" />
              <p>meat</p>
            </li>
            <li>
              <img src="img/ショートケーキアイコン.png" alt="ケーキアイコン" />
              <p>cake</p>
            </li>
            <li>
              <img
                src="img/オレンジ断面図のアイコン.png"
                alt="フルーツアイコン"
              />
              <p>fruits</p>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="wrapper">
      <div class="container">
        <div class="content">
          <div class="content-item">
            <img src="img/料理top.png" class="image" />
          </div>
          <div class="content-item">
            <div class="text">
              <h2 class="heading">What do you eat today?</h2>
              <p>毎日の食事が楽しみになるサイトです</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="main-top">
        <h2>food site.</h2>
      </div>
    </main>
  </body>
</html>
